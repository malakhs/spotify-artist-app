<br><div  [ngClass]="{'centered' : (searchStr==null || searchStr==''),'relativecenter':(searchStr!=null && searchStr!='')}" style="width:50%" >
             <div class="input-wrapper">
                    <input class="form-control" type="text" placeholder="Search for an artist..." 
                    [(ngModel)]="searchStr" name="searchStr" (keyup)="searchMusic()"> 
             </div>     <br>
</div>
 <div *ngIf="searchRes" class="cotainer">  
     <div class="row search-result">
         <div class="card-deck">
         <div *ngFor="let artist of searchRes  | sortBy:'asc':'name'" >
                      <div class="card"  style="width: 16rem;" *ngIf="artist.name!==null && artist.name!==''" >
                            <img class="card-img-top" alt=""  src="{{artist.images[0].url}}"  height="254px" width="254px" *ngIf="artist.images.length>0" />
                            <img class="card-img-top" alt=""  [src]="unknown" height="254px" width="254px" *ngIf="artist.images.length==0" />
                            <div class="card-block p-20" style="padding: 20px;">
                                <p class="card-title"><a routerLink="/artist/{{artist.id}}">
                                     {{artist.name}}</a>
                                </p>
                                <p class="card-text text-muted">
                                       <small>{{artist.followers.total}} followers</small> 
                                </p>
                                <p class="card-text">
                                    <span *ngFor="let rate of [0,20,40,60,80]">
  <i class="fa fa-star" [ngClass]="{'fa-lightgray' : artist.popularity < rate,'fa-black' : artist.popularity > rate}"></i>
                                    </span>
                                </p>
                            </div> 
                        </div>
                        <br>
            </div>  
         </div> 
     </div>    
</div>
